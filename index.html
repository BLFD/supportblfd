<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Support Bot List For Discord</title>
    </head>
    <body>
        <p>You have been on this page for <span id="time">0</span> seconds. Thanks for the support!</p>
        <script>
            const element = document.getElementById("time");

            function addTime(){
                const currentTime = parseInt(element.innerHTML);
                element.innerHTML = currentTime + 1;
            }

            setInterval(addTime, 1000);
        </script>
    </body>
</html>
